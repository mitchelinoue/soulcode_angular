<main class="wrapper">
  <div class="app-form p-4 d-flex flex-column justify-content-center">
    <h1>Cadastro de produto</h1>
    <form action="#">
      <div> 
        <label for="nome" class ="form-label">Nome do Produto</label>
        <input type="text" class ="form-control" id="nome" name="nome" placeholder="Nome do Produto">
      </div>
      <div class="mt-3"> 
        <label for="imagem" class="form-label">Imagem do Poduto</label>
        <input type="url" class="form-control" id="imagem" name="imagem" placeholder="Imagem do Produto">
      </div>
      <div class="mt-3"> 
        <label for="preco" class="form-label">Preço (R$)</label>
        <input type="number" class="form-control" id="preco" name="preco" placeholder="Preço do Produto">
      </div>
      <div class="mt-3"> 
        <label for="estoque" class="form-label">Estoque</label>
        <input type="text" class="form-control" id="estoque" name="estoque" placeholder="Estoque do Produto">
      </div>
      <div class="mt-3"> 
        <label for="descricao" class="form-label">Descrição</label>
        <textarea class="form-control" id="descricao" name="decricao" placeholder="Descrição do Produto"></textarea>
      </div>
    </form>
  </div>
  <section class="produto"></section>
</main>
